<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>TO DO LIST</title>
  </head>
  <body>
    <main class="main">
      <form id="form" class="form">
        <label for="input-to-do" class="label-circle"></label>
        <input type="text" id="input-to-do" class="input" placeholder="Create a new task..." />
      </form>
      <div class="to-do-list" id="to-do-list"></div>
      <div id="filters" class="filters">
        <span class="filter filter-active" data-filter="all">All</span>
        <span class="filter" data-filter="completed">Completed</span>
        <span class="filter" data-filter="active">Active</span>
      </div>
    </main>
    <script src="./js/scripts.js"></script>
  </body>
</html>
